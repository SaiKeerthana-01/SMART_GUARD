<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Monitoring Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .metric-name {
            font-weight: 600;
            color: #555;
        }
        
        .metric-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .alerts-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .alert.HIGH {
            background: #fee;
            border-color: #f44;
            color: #c00;
        }
        
        .alert.LOW {
            background: #ffa;
            border-color: #f80;
            color: #860;
        }
        
        .alert-time {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        
        .room-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .room-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s ease;
        }
        
        .room-btn:hover, .room-btn.active {
            background: #667eea;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è Environmental Monitoring Dashboard</h1>
        
        <div class="room-selector" id="roomSelector">
            <button class="room-btn active" onclick="selectRoom('CR101')">CR101</button>
            <button class="room-btn" onclick="selectRoom('CR102')">CR102</button>
            <button class="room-btn" onclick="selectRoom('CR103')">CR103</button>
            <button class="room-btn" onclick="selectRoom('LAB1')">LAB1</button>
            <button class="room-btn" onclick="selectRoom('LAB2')">LAB2</button>
        </div>
        
        <div class="dashboard" id="realtimeData">
            <div class="card">
                <h2>üå°Ô∏è Temperature</h2>
                <div class="metric">
                    <span class="metric-name">Current</span>
                    <span class="metric-value" id="temp-value">--</span>
                </div>
            </div>
            
            <div class="card">
                <h2>üíß Humidity</h2>
                <div class="metric">
                    <span class="metric-name">Current</span>
                    <span class="metric-value" id="humidity-value">--</span>
                </div>
            </div>
            
            <div class="card">
                <h2>üí° Light</h2>
                <div class="metric">
                    <span class="metric-name">Current</span>
                    <span class="metric-value" id="light-value">--</span>
                </div>
            </div>
            
            <div class="card">
                <h2>üí® CO‚ÇÇ</h2>
                <div class="metric">
                    <span class="metric-name">Current</span>
                    <span class="metric-value" id="co2-value">--</span>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2 style="margin-bottom: 20px;">üìä Temperature Trends (Last Hour)</h2>
            <div id="tempChart"></div>
        </div>
        
        <div class="chart-container">
            <h2 style="margin-bottom: 20px;">üìä CO‚ÇÇ Levels (Last Hour)</h2>
            <div id="co2Chart"></div>
        </div>
        
        <div class="alerts-container">
            <h2 style="margin-bottom: 20px;">‚ö†Ô∏è Recent Alerts</h2>
            <div id="alertsList"></div>
        </div>
    </div>
    
    <script>
        let currentRoom = 'CR101';
        
        function selectRoom(room) {
            currentRoom = room;
            document.querySelectorAll('.room-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateRealtimeData();
        }
        
        function updateRealtimeData() {
            fetch(`/api/realtime/${currentRoom}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temp-value').textContent = 
                        data.temperature ? data.temperature.toFixed(1) + '¬∞C' : '--';
                    document.getElementById('humidity-value').textContent = 
                        data.humidity ? data.humidity.toFixed(1) + '%' : '--';
                    document.getElementById('light-value').textContent = 
                        data.light ? data.light.toFixed(0) + ' lux' : '--';
                    document.getElementById('co2-value').textContent = 
                        data.co2 ? data.co2.toFixed(0) + ' ppm' : '--';
                })
                .catch(error => console.error('Error fetching realtime data:', error));
        }
        
        function updateCharts() {
            fetch('/api/history/temperature')
                .then(response => response.json())
                .then(data => {
                    Plotly.newPlot('tempChart', data.data, data.layout);
                })
                .catch(error => console.error('Error fetching temperature history:', error));
            
            fetch('/api/history/co2')
                .then(response => response.json())
                .then(data => {
                    Plotly.newPlot('co2Chart', data.data, data.layout);
                })
                .catch(error => console.error('Error fetching CO2 history:', error));
        }
        
        function updateAlerts() {
            fetch('/api/alerts')
                .then(response => response.json())
                .then(alerts => {
                    const alertsList = document.getElementById('alertsList');
                    if (alerts.length === 0) {
                        alertsList.innerHTML = '<div class="loading">No alerts</div>';
                        return;
                    }
                    
                    alertsList.innerHTML = alerts.map(alert => `
                        <div class="alert ${alert.severity}">
                            <strong>${alert.message}</strong>
                            <div class="alert-time">${new Date(alert.time).toLocaleString()}</div>
                        </div>
                    `).join('');
                })
                .catch(error => console.error('Error fetching alerts:', error));
        }
        
        // Initial load
        updateRealtimeData();
        updateCharts();
        updateAlerts();
        
        // Auto-refresh every 5 seconds
        setInterval(updateRealtimeData, 5000);
        setInterval(updateCharts, 30000);
        setInterval(updateAlerts, 10000);
    </script>
</body>
</html>
